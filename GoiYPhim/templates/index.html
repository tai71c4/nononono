<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Recommender</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      background-image: url('https://anhdepfree.com/wp-content/uploads/2019/05/background-den-dep-nhat-1.png');
      background-size: cover;
      background-position: center;
    }

    .backdrop-blur {
      backdrop-filter: blur(8px);
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .movie-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white bg-black bg-opacity-50">

  <div class="container mx-auto px-4 py-8 max-w-5xl">
    <!-- Header -->
    <h1 class="text-5xl font-bold text-center mb-10 drop-shadow-lg">
      <i class="fas fa-film mr-2 text-yellow-400"></i> Movie Recommender
    </h1>

    <!-- Search -->
    <div class="mb-12 max-w-3xl mx-auto">
      <div class="flex items-center bg-white bg-opacity-10 backdrop-blur rounded-full px-6 py-3 shadow-lg">
        <input
          type="text"
          id="preferences"
          placeholder="Type your favorite genres (e.g. action, comedy)..."
          class="flex-1 bg-transparent text-white placeholder-gray-300 focus:outline-none"
          oninput="showSuggestions()"
        />
        <button
          onclick="getRecommendations()"
          class="ml-4 bg-yellow-500 text-black px-6 py-2 rounded-full font-semibold hover:bg-yellow-600 transition"
        >
          <i class="fas fa-magic mr-2"></i> Recommend
        </button>
      </div>
      <div id="suggestions" class="absolute bg-white rounded-lg shadow-lg mt-2 hidden z-10 w-full max-w-3xl mx-auto">
        <ul id="suggestion-list" class="text-gray-800"></ul>
      </div>
    </div>

    <!-- Results -->
    {% if results %}
    <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-6 fade-in">
      {% for movie in results %}
      <div class="movie-card bg-white bg-opacity-10 backdrop-blur rounded-xl overflow-hidden shadow-md transition-transform duration-300">
        <div class="p-4">
          <h3 class="text-xl font-semibold text-white">{{ movie }}</h3>
          <p class="text-sm text-gray-300">Genres: {{ query }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <p class="text-center text-gray-300 italic mt-10 fade-in">Start typing your preferences to get movie recommendations!</p>
    {% endif %}
  </div>

  <script>
    const genres = ['action', 'sci-fi', 'comedy', 'romance', 'horror', 'adventure', 'drama', 'crime', 'animation', 'family'];

    function showSuggestions() {
      const input = document.getElementById('preferences').value.toLowerCase();
      const suggestionsDiv = document.getElementById('suggestions');
      const suggestionList = document.getElementById('suggestion-list');

      if (input.length === 0) {
        suggestionsDiv.classList.add('hidden');
        return;
      }

      const filtered = genres.filter(g => g.includes(input));
      suggestionList.innerHTML = '';
      filtered.forEach(g => {
        const li = document.createElement('li');
        li.className = 'px-4 py-2 hover:bg-gray-100 cursor-pointer';
        li.textContent = g;
        li.onclick = () => {
          document.getElementById('preferences').value = g;
          suggestionsDiv.classList.add('hidden');
        };
        suggestionList.appendChild(li);
      });

      suggestionsDiv.classList.toggle('hidden', filtered.length === 0);
    }

    async function getRecommendations() {
      const preferences = document.getElementById('preferences').value;
      if (!preferences) return alert('Please enter some genres!');

      try {
        const response = await fetch('/recommend-by-preferences', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ preferences }),
        });

        const data = await response.json();
        if (data.error) {
          alert(data.error);
        } else {
          window.location.href = `/results?query=${encodeURIComponent(preferences)}&movies=${encodeURIComponent(JSON.stringify(data.movies))}`;
        }
      } catch (error) {
        alert('An error occurred: ' + error.message);
      }
    }
  </script>
</body>
</html>

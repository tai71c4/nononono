<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Recommender</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      background-image: url('https://anhdepfree.com/wp-content/uploads/2019/05/background-den-dep-nhat-1.png');
      background-size: cover;
      background-position: center;
    }

    .backdrop-blur {
      backdrop-filter: blur(8px);
    }

    .fade-in {
      animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .movie-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center text-white bg-black bg-opacity-50 px-4 py-8">

  <!-- Header -->
  <h1 class="text-5xl font-bold text-center mb-10 drop-shadow-lg">
    <i class="fas fa-film mr-2 text-yellow-400"></i> Hệ Thống Gợi Ý Phim 
  </h1>

  <!-- Search Box -->
  <div class="mb-12 max-w-3xl w-full">
    <div class="flex items-center bg-white bg-opacity-10 backdrop-blur rounded-full px-6 py-3 shadow-lg">
      <input
        type="text"
        id="preferences"
        placeholder="Nhập thể loại, diễn viên, năm, tiêu đề..."
        class="flex-1 bg-transparent text-white placeholder-gray-300 focus:outline-none"
        oninput="showSuggestions()"
      />
      <button
        onclick="getRecommendations()"
        class="ml-4 bg-yellow-500 text-black px-6 py-2 rounded-full font-semibold hover:bg-yellow-600 transition"
      >
        <i class="fas fa-magic mr-2"></i> Tìm
      </button>
    </div>
    <div id="suggestions" class="absolute bg-white rounded-lg shadow-lg mt-2 hidden z-10 w-full max-w-3xl mx-auto">
      <ul id="suggestion-list" class="text-gray-800"></ul>
    </div>
  </div>

  <!-- Results -->
  <div id="results" class="grid sm:grid-cols-2 md:grid-cols-3 gap-6 fade-in max-w-5xl w-full mb-16"></div>

  <!-- Chart -->
  <div class="max-w-5xl w-full">
    <h2 class="text-2xl font-semibold mb-4">Biểu đồ đánh giá 20 phim:</h2>
    <canvas id="ratingChart" height="120"></canvas>
  </div>

  <script>
    const genres = ['action', 'sci-fi', 'comedy', 'romance', 'horror', 'adventure', 'drama', 'crime', 'animation', 'family'];
    let chartInstance = null;

    function showSuggestions() {
      const input = document.getElementById('preferences').value.toLowerCase();
      const suggestionsDiv = document.getElementById('suggestions');
      const suggestionList = document.getElementById('suggestion-list');

      if (!input) {
        suggestionsDiv.classList.add('hidden');
        return;
      }

      const filtered = genres.filter(g => g.includes(input));
      suggestionList.innerHTML = '';
      filtered.forEach(g => {
        const li = document.createElement('li');
        li.className = 'px-4 py-2 hover:bg-gray-100 cursor-pointer';
        li.textContent = g;
        li.onclick = () => {
          document.getElementById('preferences').value = g;
          suggestionsDiv.classList.add('hidden');
        };
        suggestionList.appendChild(li);
      });

      suggestionsDiv.classList.toggle('hidden', filtered.length === 0);
    }

    async function getRecommendations() {
      const preferences = document.getElementById('preferences').value.trim();
      const resultsContainer = document.getElementById('results');
      const chartCanvas = document.getElementById('ratingChart');

      if (!preferences) {
        alert("Vui lòng nhập từ khóa!");
        return;
      }

      resultsContainer.innerHTML = ''; // clear cũ

      try {
        const res = await fetch('/recommend-by-preferences', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ preferences })
        });

        const data = await res.json();

        if (data.error) {
          alert(data.error);
          return;
        }

        const titles = [];
        const ratings = [];

        data.movies.forEach(movie => {
          titles.push(movie.title);
          ratings.push(movie.avg_rating);

          const card = document.createElement('div');
          card.className = 'movie-card bg-white bg-opacity-10 backdrop-blur rounded-xl overflow-hidden shadow-md transition-transform duration-300';

          card.innerHTML = `
            <div class="p-4">
              <h3 class="text-xl font-semibold text-white">${movie.title}</h3>
              <p class="text-sm text-gray-300">Thể loại: ${movie.genre}</p>
              <p class="text-sm text-green-400">Đánh giá: ${movie.avg_rating.toFixed(2)}</p>
            </div>
          `;

          resultsContainer.appendChild(card);
        });

        // Vẽ biểu đồ
        if (chartInstance) chartInstance.destroy();

        chartInstance = new Chart(chartCanvas, {
          type: 'bar',
          data: {
            labels: titles,
            datasets: [{
              label: 'Đánh giá trung bình',
              data: ratings,
              backgroundColor: 'rgba(255, 206, 86, 0.8)'
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              tooltip: { mode: 'index', intersect: false }
            },
            scales: {
              y: {
                beginAtZero: true,
                max: 5
              }
            }
          }
        });

      } catch (err) {
        alert('Đã xảy ra lỗi: ' + err.message);
      }
    }
  </script>
</body>
</html>
